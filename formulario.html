<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="styles.css" rel="stylesheet" type="text/css">
        <title>Formulario</title>
    </head>
    <body>
        <div class="navbar">
            <a class="activa" href="formulario.html">Formulario</a>
            <a href="tabla.html">Tabla</a>
          </div>
        <div id=title>
            <h1>Formulario</h1>
        </div>
        <br>
        <div id=formulario>
            <form>
                <label for="nombre">Nombre:</label><br>
                <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre completo"><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" placeholder="Ingrese su dirección de correo electrónico"><br>
                <label for="telefono">Teléfono:</label><br>
                <input type="text" id="telefono" name="telefono"><br>
                <label for="fecha_nacimiento">Fecha de Nacimiento:</label><br>
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento"><br>

                <p>Carrera:</p>
                <input type="radio" id="ing_informatica" name="carrera" value="ing_informatica">
                <label for="ing_informatica">Ingeniería Informática</label><br>
                <input type="radio" id="ing_civ_informatica" name="carrera" value="ing_civ_informatica">
                <label for="ing_civ_informatica">Ingeniería Civil Informática</label><br>
                <input type="radio" id="ing_civ_men_informatica" name="carrera" value="ing_civ_men_informatica">
                <label for="ing_civ_men_informatica">Ingeniería Civil Industrial Mención Informática</label><br>

                <label for="año_ingreso">Año de ingreso:</label><br>
                <input type="text" id="año_ingreso" name="año_ingreso"><br>

                <input type="submit" value="Enviar">
            </form>
        </div>
    </body>
</html>
